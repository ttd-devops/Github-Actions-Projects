name: MCP Analysis

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Call MCP to list repos in the org
        run: |
          curl -X POST https://api.githubcopilot.com/mcp/x/repos \
            -H "Authorization: token ${{ secrets.TTD_MCP_SECRET }}" \
            -H "X-MCP-Toolsets: repos" \
            -H "Content-Type: application/json" \
            -d '{
                  "tool": "list_repositories",
                  "params": {
                    "org": "ttd-devops"
                  }
                }'
